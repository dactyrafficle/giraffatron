<!DOCTYPE html>
<html>
<head>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link href='giraffatron.css' rel='stylesheet' />

<style></style>

</head>
<body>


  <div id='map' class='map'></div>

  <div class='hamburger-container' id='hamburger-container'>
    <div class='hamburger-contents'></div>
    <div class='hamburger-contents'></div>
    <div class='hamburger-contents'></div>
  </div>

  <div id='modal' class='modal'>
    <button id='removeLayers'>remove layers</button>
  </div>

</body>

<script src='giraffatron.js'></script>

<script>

var modal = document.getElementById('modal');
document.getElementById('hamburger-container').addEventListener('click', function() {
	if (modal.style.display === 'block') {
		modal.style.display = 'none';
	} else {
		modal.style.display = 'block';
	}
});


</script>

</html>
